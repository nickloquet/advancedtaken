<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title=#{proefPakket})"></head>
<body>
    <h1 th:text="#{proefPakket}"></h1>
    <blockquote th:text="#{pakketUwKeuze}"></blockquote>
    <img th:src="@{/images/brouwerij.jpg}" th:alt="#{brouwerij}" class="fullwidth">

    <div th:text="#{kiesBrouwer}"></div>
    <ul id="alfabet">
        <li th:each="letter:${alfabet}">
            <a th:href="@{/alfabet/{letter}(letter=${letter})}" th:text="${letter}"></a>
        </li>
    </ul>
    <ul th:if="${brouwers} != null">
        <li th:each="brouwer:${brouwers}" th:object="${brouwer}">
            <a th:href="@{/brouwers/{id}(id=*{id})}" th:text="*{naam}"></a>
        </li>
    </ul>
    <a th:href="@{?locale=nl_BE}">Nederlands</a>
    <a th:href="@{?locale=fr_BE}">FranÃ§ais</a>
</body>
</html>
